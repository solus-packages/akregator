name       : akregator
version    : 18.08.2
release    : 12
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.2/src/akregator-18.08.2.tar.xz : bef2ff8ff8242eb5bbfb6461b1051c3d1899834c4f03894c158db99fc865843f
license    :
    - GFDL-1.2
    - GPL-2.0
